<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="tracker.js"></script>
    <link rel="stylesheet" href="tracker.css">

</head>


<body>
    <h1>Measurement Tracker</h1>
    <div class="container">
        <div>
            <table class="tracker">
                <thead>
                    <tr>
                        <th>Delete</th>
                        <th>Pages/Steps</th>
                        <th>Frequency in Minutes</th>
                        <th>Number of Locations</th>
                        <th>Object Level</th>
                        <th>SCoE</th>
                        <th>Hours/Day</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="delete"></td>
                        <td>
                            <input id="steps0" type="text" name="steps" placeholder="# of steps" onchange="update(0);">
                        </td>
                        <td>
                            <input id="minutes0" type="text" name="freq" placeholder="minutes" onchange="update(0);">
                        </td>
                        <td>
                            <input id="loc0" type="text" name="loc" placeholder="# of loc." onchange="update(0);">
                        </td>
                        <td><input type="checkbox" name="object" id="object0" checked="true" onchange="update(0);"></td>
                        <td><input type="checkbox" name="scoe" id="scoe0" onchange="update(0);"></td>
                        <td>
                            <input id="hours0" type="text" name="hours" placeholder="hours" onchange="update(0);">
                        </td>
                        <td><input id="subtotal0" type="text" name="subtotal" placeholder="subtotal" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="button" class="add-row">&#10133;</button>
        <button type="button" class="delete-row">&#10134;</button>
        <br><br> *Select checkbox to delete row from table

        <br><br>
        <div>
            <button type="button" class="toggle">&#9881;</button>
        </div>
        <div class="settings">
            <table>
                <thead>
                    <th>Day</th>
                    <th>Month</th>
                    <th>Year</th>
                    <th># of</th>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="radio" name="optradio" id="day" onchange="update();" value="dayRad"></td>
                        <td><input type="radio" name="optradio" id="month" onchange="update();" value="monthRad"></td>
                        <td><input type="radio" name="optradio" id="year" onchange="update();" value="yearRad"></td>
                        <td><input type="text" name="xvalue" id="multi" placeholder="Days"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>


</html>
