<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="tracker.js"></script>
    <link rel="stylesheet" href="tracker.css">

</head>


<body>
    <h1>Measurement Tracker</h1>
    <div class="settings">
        <h3>Defaults</h3>
        <table>
            <thead>
                <th>Setting 1</th>
                <th>Setting 2</th>
                <th>Month</th>
                <th>Year</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="fieldDef" placeholder="test" value=""></td>
                    <td><input type="text" id="valueDef" placeholder="test2" value=""></td>
                    <td><input type="radio" class="regular" name="optradio"></td>
                    <td><input type="radio" class="regular" name="optradio"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div>
            <button type="button" class="toggle">Toggle</button>
        </div>
        <div>
            <table class="tracker">
                <thead>
                    <tr>
                        <th>Delete</th>
                        <th>Pages/Steps</th>
                        <th>Frequency in Minutes</th>
                        <th>Number of Locations</th>
                        <th>Object Level</th>
                        <th>SCoE</th>
                        <th>Hours/Day</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="delete"></td>
                        <td>
                            <form>
                                <input id="steps" type="text" name="steps" placeholder="# of steps" onchange="update();">
                            </form>
                        </td>
                        <td>
                            <form>
                                <input id="minutes" type="text" name="freq" placeholder="minutes" onchange="update();">
                            </form>
                        </td>
                        <td>
                            <form>
                                <input id="loc" type="text" name="loc" placeholder="# of loc." onchange="update();">
                            </form>
                        </td>
                        <td><input type="checkbox" name="object" id="object"></td>
                        <td><input type="checkbox" name="scoe" id="scoe"></td>
                        <td>
                            <form>
                                <input id="hours" type="text" name="hours" placeholder="hours" onchange="update();">
                            </form>
                        </td>
                        <td><input id="subtotal" type="text" name="subtotal" placeholder="subtotal"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="button" class="add-row">Add Row</button>
        <button type="button" class="delete-row">Delete Row</button>
        <br><br> *Select checkbox to delete row from table
    </div>
</body>


</html>
